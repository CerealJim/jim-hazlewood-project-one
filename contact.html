<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/caf2238b95.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Contact</title>
</head>
<body>
  <!-- Header of page -->
  <Header class="headerContact">

    <!-- Wrapper to contain content -->
    <div class="wrapper headerContent">

      <!-- Navigation of site -->
      <nav class="topNav topNavContact">
				<ul class="nav navContact">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./index.html#about">About</a></li>
          <li><a href="./index.html"><span class="navLogo">Bar-One</span></a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
      <nav class="mobileNav">
				<ul class="nav">
          <li><a href="./index.html"><span class="navLogo">Bar-One</span></a></li>
					<li><a href="#home"><span class="fas fa-bars"></span></a></li>
				</ul>
			</nav>

      <!-- Headline - Home Page -->
      <h1 class="subPageH1">Blog</h1>

    </div>
  </Header>

  <main>
    <!-- Wrapper to contain content -->
    <div class="wrapper">
      <!-- Container to flex aside and section content -->
      <div class="contactContainer">
        <section class="contactInfo">
        <!-- Aside with mission and recent blog posts -->
          <aside class="socialMedia">
            <ul>
              <li><a href="#"><span class="fab fa-facebook-f" aria-label="Facebook" title="Facebook"></span></a></li>
              <li><a href="#"><span class="fab fa-instagram" aria-label="Instagram" title="Instagram"></span></a></li>
              <li><a href="#"><span class="fab fa-linkedin-in" aria-label="Linkedin" title="Linked in"></span></a></li>
              <li><a href="#"><span class="fab fa-twitter" aria-label="twitter" title="Twitter"></span></a></li>
            </ul>
          </aside>
          <div class="addressInfo">
            <p>info@email.com</p>
            <p>123 - 456 -7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, ON</p>
            <p>M5V2D5</p>
          </div>
        </section>

              <!-- Form inside the blog comments section -->
        <section>
          <form action="#" method="#" class="contactBlogForm" name="contactBlogForm">
            <div class="form-top">
              <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </div>
            </div>
            <div class="form-bottom">
              <label for="comment">Message:</label>
              <div class="text-area">
                <textarea type="text" id="comment"></textarea>
              </div>
            </div>
            <button type="submit">Post Comment</button>
          </form]>
        </section>
      </div>
    </div>

<!-- footer Section -->
  <footer>
    <div class="wrapper">
      <p>Copyright <span class="far fa-copyright"></span> <span class="hackerYouCopyright">c</span> 2019 HackerYou</p>
    </div>
    </footer>
</body>
</html>
